<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
<div th:replace="sidebar.html"></div>
<div class="container">

  <h1>Inventory Management System</h1>
  <hr>
  <h2>Add Supplier Informations </h2>
  

  <form action="#" th:action="@{/addSupplier}" th:object="${supplier}" method="POST">

    <input type="text" th:field="*{supplierName}" placeholder="Supplier Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{supplierAddress}" placeholder="Supplier Address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-4 col-4">

    <input type="text" th:field="*{supplierEmail}" placeholder="Supplier Email" class="form-control mb-4 col-4">



    <button type="submit" class="btn btn-info col-2"> Save </button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Login Page </a>
</div>
</body>

</html>
