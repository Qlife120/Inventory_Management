<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
<div th:replace="sidebar.html"></div>
<div class="container">

  <h1>Inventory Management System</h1>
  <hr>
  <h2>Add Stockroom</h2>

  <form action="#" th:action="@{/addStockroom}" th:object="${stockroom}" method="POST">

    <input type="text" th:field="*{stockroomName}" placeholder="Stockroom Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{Address}" placeholder="Stockroom Address" class="form-control mb-4 col-4">



    <button type="submit" class="btn btn-info col-2"> Save Category</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Home</a>
</div>
</body>

</html>
