<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:replace="sidebar.html"></div>
<div class="container">
    <hr>
    <h2>Update Supplier</h2>

    <form action="#" th:action="@{/addSupplier}" th:object="${supplierToBeUpdated}" method="POST">

        <input type="hidden" th:field="*{supplierCode}" />

        <input type="text" th:field="*{supplierName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{supplierAddress}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{supplierEmail}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Stockroom</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Home</a>
</div>
</body>

</html>
