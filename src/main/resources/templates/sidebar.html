<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --hover-color: #2980b9;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-color);
            color: #fff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar-header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
        }
        .sidebar-header h4 {
            margin: 0;
            font-weight: 600;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: var(--hover-color);
        }
        .sidebar i {
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar" th:fragment="sidebar">
        <div class="sidebar-header">
            <h4>Inventory Dashboard</h4>
        </div>
        <a href="/dashboard" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="/indexpage"><i class="fas fa-boxes"></i> Products</a>
        <a href="/indexStockroom"><i class="fas fa-warehouse"></i> Stockrooms</a>
        <a href="/indexCategory"><i class="fas fa-th-list"></i> Categories</a>
        <a href="/indexSupplier"><i class="fas fa-truck"></i> Suppliers</a>
    </div>
</body>
</html>
