<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/addCategory}" th:object="${categoryToBeUpdated}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{categoryId}" />

        <input type="text" th:field="*{categoryName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{categoryDesignation}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Category</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Home</a>
</div>
</body>

</html>
