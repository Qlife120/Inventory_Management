<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="ISO-8859-1">
  <title>Inventory Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<!-- Include the sidebar -->
<div th:replace="sidebar.html "></div>

<div class="container my-2">
  <h1>Category List</h1>
  <a th:href="@{/addCategoryForm}" class="btn btn-primary btn-sm mb-3">Add New Category</a>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>

      <th>Category Name</th>
      <th>Category Designation</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry:${categories}">
      <td th:text="${entry.getCategoryId()}" hidden></td>
      <td th:text="${entry.getCategoryName()}"></td>
      <td th:text="${entry.getCategoryDesignation()}"></td>
      <td> <a th:href="@{updateCategory/{id}(id=${entry.getCategoryId()})}" class="btn btn-primary">Update</a>
        <a th:href="@{deleteCategory(id=${entry.getCategoryId()})}" class="btn btn-danger">Delete</a>
      </td>

    </tr>
    </tbody>

  </table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
