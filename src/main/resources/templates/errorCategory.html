<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-box {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error-actions {
            text-align: right;
        }
        .error-actions a {
            color: #721c24;
            text-decoration: none;
            font-weight: bold;
        }
        .error-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-box">
        <div class="error-title">Error</div>
        <div class="error-message" th:text="${errorMessage}">An error occurred.</div>
        <div class="error-actions">
            <a th:href="@{/indexCategory}">Go back to categories</a>
        </div>
    </div>
</div>
</body>
</html>
