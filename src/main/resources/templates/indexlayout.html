<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Inventory Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px; /* Width of the sidebar */
        }
        .navbar {
            background-color: #3498db;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .bg-card-1 { background-color: #e74c3c; }
        .bg-card-2 { background-color: #2ecc71; }
        .bg-card-3 { background-color: #f39c12; }
        .table-responsive {
            margin-top: 20px;
        }
        .btn-primary, .btn-outline-primary {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Include the sidebar -->
    <div th:replace="sidebar.html"></div>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inventory Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:text="${#authentication.name}">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            <div class="row justify-content-center mb-3">
                <div class="col-md-6">
                    <form method="get" th:action="@{indexpage}" class="d-flex">
                        <input type="text" name="search" th:value="${keyword}" class="form-control me-2" placeholder="Search products..."/>
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <h1 class="text-center mb-4">Products List</h1>
            <a th:href="@{/addProductForm}" class="btn btn-primary btn-sm mb-3">Add Product</a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Designation</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Barcode</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${products}">
                        <td th:text="${entry.getProductCode()}"></td>
                        <td th:text="${entry.getProductName()}"></td>
                        <td th:text="${entry.getDesignation()}"></td>
                        <td th:text="${entry.category.getCategoryName()}"></td>
                        <td th:text="${entry.getPrice()}"></td>
                        <td th:text="${entry.getQuantity()}"></td>
                        <td th:text="${entry.getBarcode()}"></td>
                        <td>
                            <a th:href="@{/UpdateProduct(id=${entry.getProductCode()})}" class="btn btn-primary btn-sm">Update</a>
                            <a th:href="@{/deleteProduct(id=${entry.getProductCode()})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <ul class="pagination">
                    <li class="page-item" th:each="p, stat : ${pages}">
                        <a th:class="${stat.index} == ${page} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                           th:text="${stat.index}" th:href="@{indexpage(page=${stat.index},search=${keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
