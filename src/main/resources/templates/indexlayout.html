<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Inventory Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h1>Products List</h1>
    <a th:href ="@{/addProductForm}" class = "btn btn-primary btn-sm mb-3">Add Product</a>
    <table  class="table table-striped table-responsive-md">
        <thead>
        <tr>
        <th>Product code</th>
        <th>Product Name</th>
        <th>Designation</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Barcode</th>
         <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="entry:${products}">
                <td th:text="${entry.getProductCode()}"></td>
                <td th:text="${entry.getProductName()}"></td>
                <td th:text="${entry.getDesignation()}"></td>
                <td th:text="${entry.getCategory.getCategoryName()}"></td>
                <td th:text="${entry.getPrice()}"></td>
                <td th:text="${entry.getQuantity()}"></td>
                <td th:text="${entry.getBarcode()}"></td>
                <td> <a th:href="@{UpdateProduct(id=${entry.getProductCode()})}" class="btn btn-primary">Update</a>
                    <a th:href="@{deleteProduct(id=${entry.getProductCode()})}" class="btn btn-danger">Delete</a>
                </td>

            </tr>
        </tbody>

    </table>

</div>
</body>

</html>
