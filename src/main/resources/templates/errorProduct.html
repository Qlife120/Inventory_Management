<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .error-code {
      font-size: 96px;
      font-weight: bold;
      color: #d9534f;
    }
    .error-message {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }
    .error-description {
      font-size: 18px;
      margin-bottom: 20px;
      color: #777;
    }
    .btn-home {
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">Error</div>
  <div class="error-message">Category Deletion Error</div>
  <div class="error-description">
    The category you are trying to delete still has products associated with it. Please remove or reassign these products before attempting to delete the category.
  </div>
  <a href="/dashboard" class="btn btn-primary btn-home">Go to Home</a>
</div>
</body>
</html>
