<!DOCTYPE html>
<html lang="en" ºº>

<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div th:replace="sidebar.html"></div>
<div class="container">
    <h1>Inventory Management System</h1>
    <hr>
    <h2>Save Product</h2>

    <form action="#" th:action="@{/addProduct}" th:object="${newProduct}" method="POST">

        <input type="text" th:field="*{productName}" placeholder="Product Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control mb-4 col-4">

        <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">

        <input type="text" th:field="*{barcode}" placeholder="Barcode" class="form-control mb-4 col-4">

        <select th:field="*{category}" class="form-control mb-4 col-4">
            <option value="">Select Category</option>
            <!-- Render options for each category -->
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Save Product</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Product List</a>
</div>
</body>

</html>
